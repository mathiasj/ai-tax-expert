services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "${QDRANT_DB_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB_NAME:-tax_expert}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_CACHE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: oven/bun:1
    working_dir: /app
    ports:
      - "${BACKEND_API_PORT:-3050}:${BACKEND_API_PORT:-3050}"
    volumes:
      - .:/app
      - backend_modules:/app/node_modules
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_CACHE_PORT: 6379
      QDRANT_HOST: qdrant
      QDRANT_DB_PORT: 6333
      NODE_ENV: development
    command: sh -c "bun install && bun run db:migrate && bun run --watch src/index.ts"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  frontend:
    image: oven/bun:1
    working_dir: /app/frontend
    ports:
      - "${APP_FRONTEND_PORT:-5100}:${APP_FRONTEND_PORT:-5100}"
    volumes:
      - .:/app
      - frontend_modules:/app/frontend/node_modules
    environment:
      BACKEND_API_PORT: ${BACKEND_API_PORT:-3050}
      API_URL: http://backend:${BACKEND_API_PORT:-3050}
    command: sh -c "bun install && bun run vite --host 0.0.0.0 --port ${APP_FRONTEND_PORT:-5100}"
    depends_on:
      - backend

volumes:
  qdrant_data:
  postgres_data:
  redis_data:
  backend_modules:
  frontend_modules:
